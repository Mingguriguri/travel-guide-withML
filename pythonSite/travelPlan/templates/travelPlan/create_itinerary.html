<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여행 일정 생성</title>
</head>
<body>
    <h1>여행 스타일을 선택하세요:</h1>
    <form method="post">
        {% csrf_token %}
        <label for="travel_style">여행 스타일:</label>
        <select name="travel_style" id="travel_style">
            {% for style in travel_styles %}
            <option value="{{ style }}">{{ style }}</option>
            {% endfor %}
        </select>
        <br>
        
        <h2>관심사를 선택하세요 (여러 개 선택 가능):</h2>
        {% for interest in interests %}
        <input type="checkbox" name="selected_interests" value="{{ interest }}">{{ interest }}<br>
        {% endfor %}
        <br>

        <label for="travel_duration">여행 기간 (일):</label>
        <input type="number" name="travel_duration" id="travel_duration" required>
        <br>
        
        <button type="submit">일정 생성</button>
    </form>
</body>
</html>
