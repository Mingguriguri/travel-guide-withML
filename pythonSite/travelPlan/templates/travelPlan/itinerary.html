<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>생성된 여행 일정</title>
</head>
<body>
    <h1>생성된 여행 일정:</h1>
    {% for day_plan in itinerary %}
    <h2>Day {{ day_plan.day }}:</h2>
    <p>아침: {{ day_plan.morning }}</p>
    <p>오전: {{ day_plan.forenoon }}</p>
    <p>점심: {{ day_plan.lunch }}</p>
    <p>오후: {{ day_plan.afternoon }}</p>
    <p>저녁: {{ day_plan.evening }}</p>
    <p>밤: {{ day_plan.night }}</p>
    {% endfor %}
    <br>
    <a href="{% url 'index' %}">처음으로 돌아가기</a>
</body>
</html>
